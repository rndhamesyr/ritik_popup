<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .container h2 {
      margin-top: 0;
    }
    .email-service {
      margin: 15px 0;
    }
    .email-service button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #0066d6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .email-service button:hover {
      background-color: #005bb5;
    }
    .cancel-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #333;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cancel-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Select your email service</h2>
  <div class="email-service">
    <button onclick="openEmail('mailto:ritikdhame5@gmail.com?subject=Request%20for%20Resume&body=Hi%20Ritik,%0A%0AI%20would%20like%20to%20request%20a%20copy%20of%20your%20resume.%0A%0ABest%20regards,%0A[Your%20Name]')">Gmail</button>
  </div>
  <div class="email-service">
    <button onclick="openEmail('mailto:?to=&subject=Request%20for%20Resume&body=Hi%20Ritik,%0A%0AI%20would%20like%20to%20request%20a%20copy%20of%20your%20resume.%0A%0ABest%20regards,%0A[Your%20Name]')">Other Email</button>
  </div>
  <div class="email-service">
    <button onclick="openEmail('mailto:?to=&subject=Request%20for%20Resume&body=Hi%20Ritik,%0A%0AI%20would%20like%20to%20request%20a%20copy%20of%20your%20resume.%0A%0ABest%20regards,%0A[Your%20Name]')">Outlook</button>
  </div>
  <button class="cancel-button" onclick="closePage()">Cancel</button>
</div>

<script>
function openEmail(mailtoLink) {
  window.location.href = mailtoLink;
}

function closePage() {
  window.close();
}
</script>

</body>
</html>
