<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #333;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .container {
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
      z-index: 10;
    }
    .container h2 {
      margin-top: 0;
      font-weight: 600;
    }
    .email-service {
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .email-service button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #0066d6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .email-service button img {
      width: 20px;
      height: 20px;
    }
    .email-service button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }
    .cancel-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #333;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cancel-button:hover {
      background-color: #e0e0e0;
    }
    .message {
      display: none;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .background img {
      position: absolute;
      animation: float 10s infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    .background .data-flow {
      width: 200px;
      left: 20%;
      top: 30%;
    }
    .background .chart {
      width: 150px;
      right: 20%;
      top: 40%;
    }
    .background .database {
      width: 100px;
      left: 50%;
      bottom: 20%;
    }
  </style>
</head>
<body>

<div class="background">
  <img src="https://img.icons8.com/color/480/data-flow.png" alt="Data Flow" class="data-flow">
  <img src="https://img.icons8.com/color/480/combo-chart.png" alt="Chart" class="chart">
  <img src="https://img.icons8.com/color/480/database.png" alt="Database" class="database">
</div>

<div class="container">
  <h2>Where should I send you my resume?</h2>
  <div class="email-service">
    <button onclick="openEmail('mailto:ritikdhame5@gmail.com?subject=Request%20for%20Resume&body=Hi%20Ritik,%0A%0AI%20would%20like%20to%20request%20a%20copy%20of%20your%20resume.%0A%0ABest%20regards,%0A[Your%20Name]')">
      <img src="https://img.icons8.com/color/48/000000/gmail-new.png" alt="Gmail"> Gmail
    </button>
  </div>
  <div class="email-service">
    <button onclick="openEmail('mailto:?to=&subject=Request%20for%20Resume&body=Hi%20Ritik,%0A%0AI%20would%20like%20to%20request%20a%20copy%20of%20your%20resume.%0A%0ABest%20regards,%0A[Your%20Name]')">
      <img src="https://img.icons8.com/color/48/000000/ms-outlook.png" alt="Outlook"> Outlook
    </button>
  </div>
  <div class="email-service">
    <button onclick="openEmail('mailto:?to=&subject=Request%20for%20Resume&body=Hi%20Ritik,%0A%0AI%20would%20like%20to%20request%20a%20copy%20of%20your%20resume.%0A%0ABest%20regards,%0A[Your%20Name]')">
      <img src="https://img.icons8.com/color/48/000000/email.png" alt="Other Email"> Other Email
    </button>
  </div>
  <button class="cancel-button" onclick="closePage()">Cancel</button>
  <div class="message" id="message">Sorry to see you leave and not witness greatness!</div>
</div>

<script>
function openEmail(mailtoLink) {
  window.open(mailtoLink, '_blank');
}

function closePage() {
  document.querySelector('.container h2').style.display = 'none';
  document.querySelectorAll('.email-service').forEach(service => service.style.display = 'none');
  document.querySelector('.cancel-button').style.display = 'none';
  document.getElementById('message').style.display = 'block';
  setTimeout(() => {
    window.location.href = 'https://www.linkedin.com/in/ritikdhame/';
  }, 15000);
}
</script>

</body>
</html>
