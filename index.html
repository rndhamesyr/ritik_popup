<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #333;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
      z-index: 10;
    }
    .container h2 {
      margin-top: 0;
      font-weight: 600;
    }
    .email-service {
      margin: 15px 0;
    }
    .email-service button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #0066d6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .email-service button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }
    .cancel-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #333;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cancel-button:hover {
      background-color: #e0e0e0;
    }
    .message {
      display: none;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
    .background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      clip-path: circle(50%);
    }
  </style>
</head>
<body>

<div class="background"></div>

<div class="container">
  <h2>Select your email service</h2>
  <div class="email-service">
    <button onclick="openEmail('mailto:ritikdhame5@gmail.com?subject=Request%20for%20Resume&body=Hi%20Ritik,%0A%0AI%20would%20like%20to%20request%20a%20copy%20of%20your%20resume.%0A%0ABest%20regards,%0A[Your%20Name]')">Gmail</button>
  </div>
  <div class="email-service">
    <button onclick="openEmail('mailto:?to=&subject=Request%20for%20Resume&body=Hi%20Ritik,%0A%0AI%20would%20like%20to%20request%20a%20copy%20of%20your%20resume.%0A%0ABest%20regards,%0A[Your%20Name]')">Other Email</button>
  </div>
  <div class="email-service">
    <button onclick="openEmail('mailto:?to=&subject=Request%20for%20Resume&body=Hi%20Ritik,%0A%0AI%20would%20like%20to%20request%20a%20copy%20of%20your%20resume.%0A%0ABest%20regards,%0A[Your%20Name]')">Outlook</button>
  </div>
  <button class="cancel-button" onclick="closePage()">Cancel</button>
  <div class="message" id="message">Sorry to see you leave and not witness greatness!</div>
</div>

<script>
function openEmail(mailtoLink) {
  window.open(mailtoLink, '_blank');
}

function closePage() {
  document.querySelector('.container h2').style.display = 'none';
  document.querySelectorAll('.email-service').forEach(service => service.style.display = 'none');
  document.querySelector('.cancel-button').style.display = 'none';
  document.getElementById('message').style.display = 'block';
  setTimeout(() => {
    window.location.href = 'https://www.linkedin.com/in/ritikdhame/';
  }, 3000);
}
</script>

</body>
</html>
